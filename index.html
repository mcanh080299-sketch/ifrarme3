<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Iframe 1 Công Tắc</title>
    
    <style>
        /*
         * PHẦN 1: GIAO DIỆN (LẤY TỪ congtac_gemini.html)
         */
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --bg-color: #f0f0f0;
            --plate-bg: #ffffff;
            --plate-shadow: rgba(0, 0, 0, 0.1);
            --plate-border: #e7e7e7;
            --switch-bg: #f9f9f9;
            --switch-border: #ccc;
            --switch-shadow: rgba(0, 0, 0, 0.15);
            --indicator-off: #aaa;
            --indicator-on: #f0ad4e;
            --indicator-on-border: #e39d41;
            --indicator-on-shadow: rgba(240, 173, 78, 0.8);
            --text-on: #f0ad4e;
            --text-off: #aaa;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            font-family: var(--font-family);
        }

        /* Thêm .wrap để căn giữa (giống indexaa.html) */
        .wrap {
            height: 100%;
            display: grid;
            place-items: center;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Tấm công tắc */
        .switch-plate {
            display: flex;
            width: 100%;
            /* Thay đổi: Giảm chiều rộng tối đa để vừa 1 nút */
            max-width: 120px; 
            background-color: var(--plate-bg);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--plate-shadow);
            border: 1px solid var(--plate-border);
        }

        /* Nút công tắc (Giao diện của tôi) */
        .rocker-switch {
            width: 100%; /* Thay vì 70px, cho co giãn */
            height: 110px;
            background-color: var(--switch-bg);
            border: 1px solid var(--switch-border);
            border-radius: 5px;
            margin: 0 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease-in-out;
            box-shadow: inset 0px 4px 8px var(--switch-shadow);
        }

        .rocker-switch .indicator {
            display: block;
            width: 25px;
            height: 7px;
            background-color: var(--indicator-off);
            border-radius: 4px;
            border: 1px solid #999;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.2s ease-in-out;
        }

        .text-on, .text-off {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            user-select: none;
        }

        .text-on {
            top: 30px;
            color: var(--text-on);
            display: none;
        }

        .text-off {
            bottom: 30px;
            color: var(--text-off);
            display: block;
        }
        
        /* Trạng thái BẬT (do JavaScript .on class thêm vào) */
        .rocker-switch.on {
            box-shadow: inset 0px -4px 8px var(--switch-shadow);
            background-color: var(--plate-bg);
        }

        .rocker-switch.on .indicator {
            background-color: var(--indicator-on);
            border-color: var(--indicator-on-border);
            box-shadow: 0 0 6px var(--indicator-on-shadow);
        }

        .rocker-switch.on .text-on {
            display: block;
        }

        .rocker-switch.on .text-off {
            display: none;
        }
    </style>
</head>
<body>

    <!--
      * PHẦN 2: CẤU TRÚC HTML (Giao diện của tôi)
      * HTML này khớp với CSS ở trên.
      * ID 'sw1' được giữ lại để logic JS
      * của bạn có thể tìm thấy.
    -->
    <div class="wrap">
        <div class="switch-plate">
            <button class="rocker-switch" id="sw1" aria-label="Công tắc 1">
                <span class="indicator"></span>
                <span class="text-on">ON</span>
                <span class="text-off">OFF</span>
            </button>
            <!-- Đã xóa bỏ công tắc 2 và 3 -->
        </div>
    </div>
    
    <!--
      * PHẦN 3: LOGIC ĐIỀU KHIỂN (LẤY TỪ indexaa.html của bạn)
      * Đã đơn giản hóa chỉ còn 1 nút
    -->
    <script>
        /* Thay đổi: Chỉ còn 1 công tắc */
        const switches = ["sw1"];
        const state = { sw1: false };

        /**
         * HÀM RENDER (ĐÃ SỬA)
         * Hàm này 'vẽ' lại trạng thái.
         * Nó tìm nút bằng ID (ví dụ 'sw1') và thêm/xóa class 'on'.
         * CSS sẽ tự động xử lý việc ẩn/hiện chữ 'ON'/'OFF'.
         */
        function render(id) {
            const key = document.getElementById(id);
            if (!key) return; // Không tìm thấy nút thì bỏ qua

            const on = state[id];
            key.classList.toggle("on", on);
        }

        /**
         * HÀM TOGGLE (GIỮ NGUYÊN TỪ CODE CỦA BẠN)
         * Hàm này đảo trạng thái, gọi 'render' để cập nhật giao diện,
         * và gửi tin nhắn postMessage ra cửa sổ 'parent' (trang mẹ).
         */
        function toggle(id) {
            state[id] = !state[id];
            render(id);
            window.parent?.postMessage({ type: "era:command", id, value: state[id] }, "*");
        }

        /**
         * GÁN SỰ KIỆN CLICK (ĐÃ SỬA)
         * Lặp qua các ID và gán sự kiện 'click'
         * trực tiếp vào nút (ví dụ: 'sw1')
         */
        switches.forEach(id => {
            const button = document.getElementById(id);
            if (button) {
                button.addEventListener("click", () => toggle(id));
            }
            render(id); // Hiển thị trạng thái ban đầu (OFF)
        });

        /**
         * LẮNG NGHE LỆNH (GIỮ NGUYÊN TỪ CODE CỦA BẠN)
         * Lắng nghe tin nhắn 'message' từ cửa sổ 'parent'
         * để cập nhật trạng thái từ bên ngoài.
         */
        window.addEventListener("message", (event) => {
            const msg = event.data || {};
            
            // Cập nhật 1 công tắc
            if (msg.type === "era:update" && switches.includes(msg.id)) {
                state[msg.id] = !!msg.value;
                render(msg.id);
            }
            
            // Cập nhật hàng loạt (batch)
            if (msg.type === "era:batch" && msg.data) {
                switches.forEach(k => {
                    if (k in msg.data) {
                        state[k] = !!msg.data[k];
                        render(k);
                    }
                });
                // (Không có chỗ hiển thị deviceId trong giao diện này nên bỏ qua)
            }
        });
    </script>

</body>
</html>
