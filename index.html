<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điều Khiển Iframe 1 Công Tắc</title>
    
    <style>
        /*
         * PHẦN 1: GIAO DIỆN (LẤY TỪ congtac_gemini.html)
         */
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --bg-color: #f0f0f0;
            --plate-bg: #ffffff;
            --plate-shadow: rgba(0, 0, 0, 0.1);
            --plate-border: #e7e7e7;
            --switch-bg: #f9f9f9;
            --switch-border: #ccc;
            --switch-shadow: rgba(0, 0, 0, 0.15);
            --indicator-off: #aaa;
            --indicator-on: #f0ad4e;
            --indicator-on-border: #e39d41;
            --indicator-on-shadow: rgba(240, 173, 78, 0.8);
            --text-on: #f0ad4e;
            --text-off: #aaa;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: var(--bg-color);
            font-family: var(--font-family);
        }

        /* Thêm .wrap để căn giữa (giống indexaa.html) */
        .wrap {
            height: 100%;
            display: grid;
            place-items: center;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Tấm công tắc */
        .switch-plate {
            display: flex;
            width: 100%;
            /* Thay đổi: Giảm chiều rộng tối đa để vừa 1 nút */
            max-width: 120px; 
            background-color: var(--plate-bg);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--plate-shadow);
            border: 1px solid var(--plate-border);
        }

        /* Nút công tắc (Giao diện của tôi) */
        .rocker-switch {
            width: 100%; /* Thay vì 70px, cho co giãn */
            height: 110px;
            background-color: var(--switch-bg);
            border: 1px solid var(--switch-border);
            border-radius: 5px;
            margin: 0 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease-in-out;
            box-shadow: inset 0px 4px 8px var(--switch-shadow);
        }

        .rocker-switch .indicator {
            display: block;
            width: 25px;
            height: 7px;
            background-color: var(--indicator-off);
            border-radius: 4px;
            border: 1px solid #999;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.2s ease-in-out;
        }

        .text-on, .text-off {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            user-select: none;
        }

        .text-on {
            top: 30px;
            color: var(--text-on);
            display: none;
        }

        .text-off {
            bottom: 30px;
            color: var(--text-off);
            display: block;
        }
        
        /* Trạng thái BẬT (do JavaScript .on class thêm vào) */
        .rocker-switch.on {
            box-shadow: inset 0px -4px 8px var(--switch-shadow);
            background-color: var(--plate-bg);
        }

        .rocker-switch.on .indicator {
            background-color: var(--indicator-on);
            border-color: var(--indicator-on-border);
            box-shadow: 0 0 6px var(--indicator-on-shadow);
        }

        .rocker-switch.on .text-on {
            display: block;
        }

        .rocker-switch.on .text-off {
            display: none;
        }
    </style>
</head>
<body>

    <!--
      * PHẦN 2: CẤU TRÚC HTML (Giao diện của tôi)
      * HTML này khớp với CSS ở trên.
      * ID 'sw1' được giữ lại để logic JS
      * của bạn có thể tìm thấy.
    -->
    <div class="wrap">
        <div class="switch-plate">
            <button class="rocker-switch" id="sw1" aria-label="Công tắc 1">
                <span class="indicator"></span>
                <span class="text-on">ON</span>
                <span class="text-off">OFF</span>
            </button>
            <!-- Đã xóa bỏ công tắc 2 và 3 -->
        </div>
    </div>
    
    <!--
      * PHẦN 3: LOGIC ĐIỀU KHIỂN
      * ĐÃ BỊ THAY THẾ HOÀN TOÀN bằng logic từ file index.html (file điều khiển được)
      * và đã được điều chỉnh để khớp với giao diện nút bấm mới.
    -->

    <!-- Tải thư viện E-Ra Widget (BẮT BUỘC) -->
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <script>
        // 1. Tìm nút bấm của bạn bằng ID 'sw1' (thay vì 'the_switch')
        const theSwitch = document.getElementById('sw1');
        let configLed = null, newStatusLed = null, actions = [];

        // 2. Khởi tạo EraWidget (Giữ nguyên từ code của bạn)
        const eraWidget = new EraWidget();
        eraWidget.init({
            needRealtimeConfigs: true,
            needHistoryConfigs: true,
            needActions: true,
            maxRealtimeConfigsCount: 3,
            maxHistoryConfigsCount: 1,
            maxActionsCount: 2,
            minRealtimeConfigsCount: 0,
            minHistoryConfigsCount: 0,
            minActionsCount: 0,

            // 3. Hàm nhận cấu hình (Giữ nguyên)
            onConfiguration: (configuration) => {
                configLed = configuration.realtime_configs[0];
                actions = configuration.actions;
            },

            // 4. Hàm nhận giá trị (ĐÃ SỬA để cập nhật giao diện class '.on')
            onValues: (values) => {
                if (!configLed) return; // Bỏ qua nếu chưa có cấu hình
                
                const stateLed = values[configLed.id].value;

                if (newStatusLed !== stateLed) {
                    newStatusLed = stateLed;
                    
                    // THAY ĐỔI QUAN TRỌNG:
                    // Thay vì `theSwitch.checked = stateLed;`
                    // Chúng ta dùng `classList.toggle` để khớp với CSS của bạn
                    theSwitch.classList.toggle('on', stateLed === 1);
                }
            },
        });

        // 5. Hàm gửi lệnh (Giữ nguyên)
        // Sự kiện này đã được gán cho 'theSwitch' (tức là nút 'sw1' của bạn)
        theSwitch.addEventListener('click', () => {
            if (newStatusLed === 1) {
                eraWidget.triggerAction(actions[1]?.action, null); // Kích hoạt 'Tắt'
            } else {
                eraWidget.triggerAction(actions[0]?.action, null); // Kích hoạt 'Bật'
            }
        });
    </script>

</body>
</html>
